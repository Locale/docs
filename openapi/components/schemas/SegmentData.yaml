type: object
required:
  - id
  - value
  - localeCode
properties:
  id:
    type: string
    description: Unique identifier for the segment.
    example: page.home.title
  value:
    type: string
    description: Value to translate or to proofread.
    example: Good morning
  localeCode:
    type: string
    description: Project's language code.
    example: en-US
